<div id="teleyooxAdditionalFilters" class="additionalFilterSection">
    <div class="addFiltersSectionTitle">
        <div class="pull-left">Additional Filters</div>
        <div class="teleyoox-section-is-opened js-track-me">-</div>
        <div class="teleyoox-section-is-closed js-track-me" data-tracking-action="teleyoox" data-tracking-label="ctgr - open">+</div>
    </div>
    <div class="addFiltersSectionContent">
        <div class="filterInputWrapper">
            <input id="detailsFilterInputField" class="filterInputField" autocomplete="off" type="text" placeholder="Filter for Details" value="">
        </div>
        <div id="applyDetailsFilterButton" class="applyAdditionalFiltersButton invertedButton">ADD DETAILS FILTER</div>

        <div class="filterInputWrapper">
            <input id="compositionFilterInputField" class="filterInputField" autocomplete="off" type="text" placeholder="Filter for Composition" value="">
        </div>
        <div id="applyCompositionFilterButton" class="applyAdditionalFiltersButton invertedButton">ADD COMPOSITION FILTER</div>

        <div id="clearAdditionalFiltersButton" class="applyAdditionalFiltersButton invertedButton">CLEAR FILTERS</div>

        <div class="filterOperatorBlock">
            <div>OPERATOR:</div>
            <div class="filterCheckbox">
                <div>AND</div>
                <div class="filterCheckboxButton"><div></div></div>
            </div>
            <div class="filterCheckbox">
                <div>OR</div>
                <div class="filterCheckboxButton"><div></div></div>
            </div>
        </div>
    </div>
</div>
